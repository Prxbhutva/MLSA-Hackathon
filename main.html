<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="outer-box">
        <!-- <video id="gif" src="./videos/gif.gif"></video> -->
        <div class="inner-box">
           
                <h1>Sign-up</h1>
                
            
            <main class="signup-body">
                <label for="fullname">Full Name</label>
<input type="text" id="fullname" placeholder="Enter Your Name" required> 
<br><br>
<label for="number">Contact No.</label>
<input type="number" id="number" placeholder="Enter phone number" required>
<br><br>
<label for="password">Enter Password </label>
<input type="password" id="password" placeholder="Atleast 8 Characters" required>
<br><br>
<label for="gender">Gender: </label>
<input type="radio" id="f" name="gen" value="f">
<label for="f">Female</label>
<input type="radio" id="m" name="gen" value="m">
<label for="m">Male</label>
<input type="radio" id="o" name="gen" value="o">
<label for="m">Other</label>
<br><br>

    <a href="http://127.0.0.1:5500/dashboard.html" target="_blank">
        <input type="submit" id="submit" value="Submit" >
    </a>


</main>
           
        </div>
    </div>
</body>
</html>
