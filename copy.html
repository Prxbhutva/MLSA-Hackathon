<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="./copy.css">
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
    <header class="signup-header">
        <h1>Sign-up</h1>
        
    </header>
<main class="signup-body">
<form action="#">
<label for="fullname">Full Name</label>
<input type="text" id="fullname" placeholder="Enter Your Name" required> 
<br><br>
<label for="email">Your Email</label>
<input type="email" id="email" placeholder="Enter Your E-mail ID" required>
<br><br>
<label for="password">Enter Password </label>
<input type="password" id="password" placeholder="Atleast 8 Characters" required>
<br><br>
<label for="gender">Gender: </label>
<input type="radio" id="f" name="gen" value="f">
<label for="f">Female</label>
<input type="radio" id="m" name="gen" value="m">
<label for="m">Male</label>
<input type="radio" id="o" name="gen" value="o">
<label for="m">Other</label>
<br><br>
<label for="country">Country: </label>
<select name="country" id="country">
<option value="safari">India</option>
<option value="chrome">China</option>
<option value="chrome">Canada</option>
<option value="chrome">Nepal</option>
</select>
<br><br>
<input type="submit" id="submit" value="Submit">
</form>
</main>
<footer class="signup-footer">
Already have an account? <a href="#">Login</a>
</footer>
    </div>
</div>
</body>
</html>
